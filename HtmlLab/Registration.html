<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <h2>Registar Form</h2>
        <b><label for="fname">First Name</label><br></b>
        <input type="text" id="fname" name="fname" required><br>
        <b><label for="midname">Middle Name</label><br></b>
        <input type="text" id="mname" name="midname"><br>
        <b><label for="lastname">Last Name</label><br></b>
        <input type="text" id="lname" name="lastname" required><br>
        <b><label for="email">Email</label><br></b>
        <input type="email" name="emailname" required><br>
        <b><label for="gender">Gender</label></b>
         </label><br>  
             <input type="radio" value="Male" name="gender" checked > Male   
             <input type="radio" value="Female" name="gender"> Female   
             <input type="radio" value="Other" name="gender"> Other  
        
        <label><br>
            <b><label for="mobnum">Mobile Number</label></b><br>
            <input type="number" value="number" required><br>
            <b><label for="Address">Address</label></b><br>
            <textarea cols="50" rows="5" placeholder="Current Address" value="address" required>  
            </textarea>  <br>
            <b><label for="pass">Password</label></b><br>
            <input type="password" value="password"><br>
            <b><label for="confirmpass">Confirm Password</label></b><br>
            <input type="password" value="confirmpass"><br>
            <br>
            <input type="submit" value="Submit">
      </form>
</body>
</html>
