<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
body{
    font-size: 17px;
    background-image: url(wp10212859-gradient-desktop-wallpapers.jpg);
}   
form {
  display: flex; 
  flex-direction: column; 
  width: 400px; 
  margin: 0 auto; 
  padding: 20px; 
  border: 5px solid #16141400;
  box-shadow: 0 0 40px rgba(8,7,16,0.6); 
  border-radius: 10px; 
  backdrop-filter: blur(12px);
}

/* Form heading */
h2 {
    color: white;
  text-align: center; 
  margin-bottom: 20px;
}

/* Label styling */
label {
  display: block; 
  margin-bottom: 5px; 
  font-weight: bold; 
}

/* Input fields */
input[type="text"],
input[type="email"],
input[type="number"],
input[type="password"] {
  width: 100%;
  padding: 10px; 
  border: 1px solid #141414; 
  border-radius: 3px; 
  box-sizing: border-box; 
  background-color: rgb(201, 204, 204);
}

/* Radio buttons */
input[type="radio"] {
  margin-right: 10px; 
}

/* Text area */
textarea {
  width: 100%; 
  padding: 10px; 
  border: 1px solid #000000; 
  border-radius: 3px; 
  box-sizing: border-box; 
  resize: vertical;
  background-color:rgb(201, 204, 204) ;
}

/* Submit button */
input[type="submit"] {
  background-color: #4CAF50;
  color: rgb(17, 16, 16); 
  padding: 10px 20px;
  border: none; 
  border-radius: 5px; 
  cursor: pointer; 
}


input[type="submit"]:hover {
  background-color: #d31928; /* Change button color on hover */
}
    </style>
</head>      
<body>
    <form>
        <div>
            <u><h2>Registar Form</h2></u>
            <b><label for="fname">First Name</label><br></b>
            <input type="text" id="fname" name="fname" required><br><br>
            <b><label for="midname">Middle Name</label><br></b>
            <input type="text" id="mname" name="midname"><br><br>
            <b><label for="lastname">Last Name</label><br></b>
            <input type="text" id="lname" name="lastname" required><br><br>
            <b><label for="email">Email</label><br></b>
            <input type="email" name="emailname" required><br><br>
            <b><label for="gender">Gender</label></b>
             </label><br>  
                 <input type="radio" value="Male" name="gender" checked > Male   
                 <input type="radio" value="Female" name="gender"> Female   
                 <input type="radio" value="Other" name="gender"> Other  
            
            <label><br>
                <b><label for="mobnum">Mobile Number</label></b><br>
                <input type="number" value="number" required><br><br>
                <b><label for="Address">Address</label></b><br>
                <textarea cols="50" rows="5" placeholder="Current Address" value="address" required>  
                </textarea>  <br>
                <b><label for="pass">Password</label></b><br>
                <input type="password" value="password"><br><br>
                <b><label for="confirmpass">Confirm Password</label></b>
                <input type="password" value="confirmpass"><br>
                <br>
                <center><input type="submit" value="Submit"></center>
          </form>
        </div>
        
</body>
</html>
