<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        
        let fact = function(){
            let n = document.getElementById("n1").value;
            let count=1;
            for(let i=1;i<=n;i++){
              count*=i;
            }
        
            document.getElementById("res").innerHTML = count;
        } 
        
    </script>
</head>
<body>
    <center>
        Enter the number <input type="text" id="n1" onblur="fact()">
        <br>
        <button onclick="fact()" >Factorial</button>
        <div id="res">
        </div>
    </center>
</body>
</html>
