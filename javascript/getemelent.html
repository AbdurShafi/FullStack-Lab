<body>
    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function calculator(){
        let elem1=parseInt(document.getElementById("n1").value);
        let elem2=parseInt(document.getElementById("n2").value);
        let ops= document.getElementById("op").value;
        let result ="";
        if(ops=="add"){
            result = "ADDITION :"+(elem1+elem2)
        }
        if(ops=="sub"){
            result = "Subraction :"+(elem1-elem2)
        }
        if(ops=="mul"){
            result = "Multiplication :"+(elem1*elem2)
        }
        if(ops=="div"){
            result = "Division :"+(elem1/elem2)
        }
        document.getElementById("res").innerHTML = result;
}
    </script>
</head>
<body>
    Enter the First Number <input type="text" id="n1">
    Enter the Second Number <input type="text" id="n2">
    Select the option <select id="op">
        <option value="add">Additon</option>
        <option value="sub">Subraction</option>
        <option value="mul">Multiplication</option>
        <option value="div">Division</option>
    </select>
    <br>
    <button onclick="calculator()">Calcutlate the Element</button>
    <br>
    <div id="res">

    </div>
</body>
</html>
</body>
