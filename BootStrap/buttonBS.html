<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <button type="button" class="btn btn-primary btn-sm" >Primary</button><br>
    <button type="button" class="btn btn-secondary">Secondary</button><br>
    <button type="button" class="btn btn-warning">Warning</button><br>
    <button type="button" class="btn btn-danger">Danger</button><br>
    <button type="button" class="btn btn-info btn-xs">Info</button><br>

<!--Active / Disabled Button-->
<button type="button" class="btn btn-primary active">Active</button><br>
<button type="button" class="btn btn-primary disabled">Disabled</button><br>
<button class="btn btn-primary" >
    <span class="spinner-border spinner-border-sm"></span>
    Loading..
  </button><br>
  <button class="btn btn-primary" disabled>
    <span class="spinner-border spinner-border-sm"></span>
    Loading..
  </button>
</body>
</html>
